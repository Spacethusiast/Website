<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts--><link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />
    {% block head %}{% endblock %}
</head>
<body id="page-top">
    <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black bg-opacity-75" id="mainNav">
            <a class="navbar-brand text-light" href="{{ url_for('main_page') }}">Spacethusiasts</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link text-light" href="#news">News</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#timeline">Timeline</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#map">Maps</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#">Wiki</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#">Profile</a></li>
                    </ul>
                </div>
        </nav>
    {% block content %}{% endblock %}
        <!-- Footer-->
        <footer class="footer py-4 bg-black">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start text-white">Copyright &copy; 69420</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3  text-white">Privacy Policy</a>
                        <a class="link-dark text-decoration-none text-white">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
    {%block extra%}{%endblock%}
    <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
